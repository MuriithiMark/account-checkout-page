<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Checkout Page</title>
</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="logo">
                <img src="./assets/site-logo-removebg-preview.png" alt="site-logo">
            </div>
            <div class="links">
                <a href="/home"><span>Home</span></a>
                <a href="/shop"><span>Shop</span></a>
                <a href="/contact"><span>Contact</span></a>
                <a href="/help"><span>Help</span></a>
            </div>
        </div>
        <div class="settings">
            <div class="account">
                <select>
                    <option>Account</option>
                </select>
            </div>
            <div class="cart">
                <i class="bi bi-lock"></i>
                <span>3 items</span>
            </div>
            <div class="avatar">
                <img src="./assets/user-avatar-2.jpeg" alt="user-avatar">
            </div>
            <div class="mobile-menu">
                <i class="bi bi-list"></i>
            </div>
        </div>
    </div>
    <hr />
    <div class="main">
        <div class="process">
            <div class="steps">
                <div class="step active">
                    <span>Account</span>
                </div>
                <div class="step-transition">
                    <i class="bi bi-dash-lg"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <i class="bi bi-dash-lg"></i>
                </div>
                <div class="step">
                    <span>Shipping</span>
                </div>
                <div class="step-transition">
                    <i class="bi bi-dash-lg"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <i class="bi bi-dash-lg"></i>
                </div>
                <div class="step">
                    <span>Payment</span>
                </div>
            </div>
            <div class="title">
                <h2>Account Details</h2>
            </div>
            <form action="">

                <label for="email">Email Address</label>
                <div class="input">
                    <input type="email" placeholder="jane.doe@example.com">
                    <i class="bi bi-check-circle-fill"></i>
                </div>

                <label for="password">Password</label>
                <div class="input">
                    <input type="password" name="password" id="account_password" placeholder="jane.doe">
                    <i class="bi bi-check-circle-fill"></i>
                </div>

                <div class="actions">
                    <div class="register">
                        <button class="muted">Register for account</button>
                    </div>
                    <div class="login">
                        <button class="active">Login</button>
                    </div>
                </div>
            </form>

            <div class="hr"></div>
            <div class="actions">
                <div class="cancel">
                    <button class="muted">Cancel order</button>
                </div>
                <div class="shipping-details">
                    <button class="active">Shipping detals</button>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="title">
                <h2>Order Summary</h2>
            </div>
            <img src="./assets/sony-wireless.jpeg" alt="Product preview image">
            <div class="product">
                <div class="details">
                    <span class="name">Sony Wireless Headphones</span>
                    <span class="price">$320.45</span>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
            <div class="gift-card">
                <form action="">
                    <label>Gift Card / Discount Code</label>
                    <div class="input-for-gift">
                        <input type="number" name="" id="">
                        <button>Apply</button>
                    </div>
                </form>
            </div>
            <div class="costs">
                <div class="cost">
                    <span>Sub total</span>
                    <span>$316.55</span>
                </div>
                <div class="cost">
                    <span>Tax</span>
                    <span>$3.45</span>
                </div>
                <div class="cost">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span>$320.45</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
